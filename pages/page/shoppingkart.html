    <div id="app">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">商品</div>
                <div class="price">單價</div>
                <div class="count">數量</div> 
                <div class="amount">總計</div>
                <div class="operate">操作</div>
            </div>
            <div class="item_header item_body">
                <div class="item_detail">
                    <img src="../../assets/Images/lightning.jpg" class="lighting">
                    <div class="name">Lighting傳輸線</div>
                </div>
                <div class="price"><span>$</span>499</div>
                <div class="count">
                    <button id="num-min">-</button>
                    <input type="text" class="input-num" id="input-num" value="0" style="width:40px;height:20px;">
                    <button id="num-plus">+</button>
                </div> 
                <div class="amount">499</div>
                <div class="operate">
                    <button>刪除</button>
                </div>
            </div>
            <div class="item_header item_body">
                <div class="item_detail">
                    <img src="../../assets/Images/MICRO.jpg">
                    <div class="name">Ｍicro USB傳輸線</div>
                </div>
                <div class="price"><span>$</span>199</div>
                <div class="count">
                    <button id="num-min_1">-</button>
                    <input type="text" class="input-num_1" id="input-num_1" value="0" style="width:40px;height:20px;">
                    <button id="num-plus_1">+</button>
                </div>
                <div class="amount">199</div>
                <div class="operate">
                    <button>刪除</button>
                </div>
            </div>
            <div class="item_header item_body">
                <div class="item_detail">
                    <img src="../../assets/Images/typec.jpg">
                    <div class="name">Type C傳輸線</div>
                </div>
                <div class="price"><span>$</span>299</div>
                <div class="count">
                    <button id="num-min-2">-</button>
                    <input type="text" class="input-num-2" id="input-num_2" value="0" style="width:40px;height:20px;">
                    <button id="num-plus-2">+</button>
                </div>
                <div class="amount">299</div>
                <div class="operate">
                    <button>刪除</button>
                </div>
            </div>
            <div class="submit">
            <button>送出</button>
            </div>
            <script>
              　　　　var num_plus = document.getElementById("num-plus");
                      var num_min = document.getElementById("num-min");
                      var input_num = document.getElementById("input-num");
               
                      num_plus.onclick = function() {
               
                          input_num.value = parseInt(input_num.value) + 1;
                      }
               
                      num_min.onclick = function() {
               
                          if(input_num.value <= 0) {
                              input_num.value = 0;
                          } else {
               
                              input_num.value = parseInt(input_num.value) - 1;
                          }
               
                      }
                      var num_plus_1= document.getElementById("num-plus_1");
                      var num_min_1= document.getElementById("num-min_1");
                      var input_num_1 = document.getElementById("input-num_1");
               
                      num_plus_1.onclick = function() {
               
                          input_num_1.value = parseInt(input_num_1.value) + 1;
                      }
               
                      num_min_1.onclick = function() {
               
                          if(input_num_1.value <= 0) {
                              input_num_1.value = 0;
                          } else {
               
                              input_num_1.value = parseInt(input_num_1.value) - 1;
                          }
               
                      }
                    
            </script>
